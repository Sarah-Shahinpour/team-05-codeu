<!DOCTYPE html>
<html>
  <head>
    <title>Search Page</title>
    <meta charset="UTF-8">
    <script src="/js/search.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <script src="/js/navigation-loader.js"></script>
    <link rel="stylesheet" href="/css/aboutus.css">
  </head>

  <body onload="addLoginOrLogoutLinkToNavigation();">
    <nav>
      <ul id="navigation">
        <li><a href="/">Home</a></li>
        <li><a href="/aboutus.html">About Our Team</a></li>
        <li><a href="/search.html">View</a></li>
      </ul>
    </nav>

    <div id="search">
      <p>Select what type of message you want</p>
      <select name="select" id="selection">
      <option>Personal</option>
      <option>Gossip</option>
      <option>Science</option>
      <option>Economy</option>

      </select>

      <p>Positive or Negative?</p>
      <input type="radio" name="group1" value="pos" checked id="positive"> Positive<br>
      <input type="radio" name="group1" value="neg" id="negative"> Negative<br>

      <p>Do you want to only see the message in your neighborhood?</p>

      <input type="radio"  name="group2" checked id="near"> Yes<br>
      <input type="radio" name="group2" id="notNear"> No<br>

      </br>
      <button onclick="goToMessages()">Click me</button>
    </div>

  </body>
</html>
